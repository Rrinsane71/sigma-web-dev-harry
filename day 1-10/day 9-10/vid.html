<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vide and audio tags</title>
</head>

<body>

    <video src="https://www.youtube.com/watch?v=OO49PAQeDOw" controls autoplay> kia syros </video>

    <audio src="https://www.youtube.com/watch?v=OO49PAQeDOw" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OO49PAQeDOw?si=Q1k18CIjvgeaHV5N&amp;start=60"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


        <audio preload="auto" controls>
            <source src="audiofile.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
</body>

</html>
