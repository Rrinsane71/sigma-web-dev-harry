<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        caption{
            color: blue;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            font-weight: bolder;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
            <table  border=2px>
                <caption>"Bmw sales Chart"</caption>
                <thead>
                    <tr>
                        <th>Car</th>
                        <th>Brand</th>
                        <th>Sold</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                            <td>M5</td>
                            <td>Bmw</td>
                            <td>1000 units</td>
                    </tr>
                <tfoot>
                    <tr>
                        <td colspan="2">Profit</td>
                        <td>3 units</td>
                    </tr>
                </tfoot>
                </tbody>
            </table>

    <pre>
        <p>"Twinkle
        ammamd,amda  am, , klnakldnkland"
        </p>
    </pre>
            
</body>
</html>
