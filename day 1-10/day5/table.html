<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <table border="2px">
            <!-- Caption -->
            <caption>Employee Information</caption>
        
            <!-- Table Header -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
        
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td rowspan="2">Alice</td>
                    <td rowspan="2">Developer</td>
                    <td rowspan="2">$80,000</td>
                </tr>
                <tr>
                    <td rowspan="">2</td>
                    <td rowspan="2">Bob</td>
                    <td rowspan="2">Designer</td>
                    <td rowspan="2">$70,000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carol</td>
                    <td>Manager</td>
                    <td>$90,000</td>
                </tr>
            </tbody>
        
            <!-- Table Footer -->
            <tfoot>
                <tr>
                    <td colspan="3">Total Employees</td>
                    <td>3</td>
                </tr>
            </tfoot>
        </table>
        
   
</body>
</html>
