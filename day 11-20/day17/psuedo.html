<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Selectors</title>

    <style>
        a{
            color: blue;
        }

        a:visited{
            color: black;
        }

        a:hover{
            background-color: purple;
        }
        p:first-child{
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Go to Google</a>

    <article class="one">
        <p>First Child</p>
        <p>Second Child</p>
    </article>
</body>
</html>
