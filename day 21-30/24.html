<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHadows and outlines</title>
    <style>
        .box1{
            border: 2px solid black;
            box-shadow: 5px 5px 15px 5px #8888;
        }
        div p{
            color: red;
            /* text-shadow: 5px 5px ; */
            outline: 2px  solid black ;
            border : 10px  solid blue;
            outline-offset: 5px;
            border-radius: 30px ;
        }
    </style>
</head>
<body>
        <div class="box1">
            Helloe asdkladklandlkand
        </div>
    <br>
        <div class="box2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae voluptas corrupti, voluptates soluta distinctio porro.

        </div>
</body>
</html>
